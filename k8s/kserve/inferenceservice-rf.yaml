# =============================================================================
# KServe InferenceService - Random Forest Model
# =============================================================================
# Deploys a standalone Random Forest model for RUL prediction.
# Lighter weight than ensemble, suitable for low-latency requirements.
#
# Apply with: kubectl apply -f k8s/kserve/inferenceservice-rf.yaml
# =============================================================================
apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: rul-random-forest
  namespace: mlops
  labels:
    app.kubernetes.io/name: rul-random-forest
    app.kubernetes.io/component: inference-service
    app.kubernetes.io/part-of: predictive-maintenance
    app.kubernetes.io/version: "1.0.0"
    model-type: random-forest
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
    # Model metadata
    model.kserve.io/framework: "sklearn"
    model.kserve.io/model-type: "random-forest"
spec:
  predictor:
    # Autoscaling configuration
    minReplicas: 1
    maxReplicas: 5
    containerConcurrency: 20  # Higher concurrency for lightweight model

    # Scale metrics
    scaleTarget: 70
    scaleMetric: "cpu"

    # Service account
    serviceAccountName: ml-workload

    # Timeout
    timeout: 30

    # Use sklearn server for native model serving
    sklearn:
      # Model storage location
      storageUri: "pvc://model-registry/rf_model"

      # Runtime version
      runtimeVersion: "1.3.2"

      # Resource requirements (lighter than ensemble)
      resources:
        requests:
          cpu: "250m"
          memory: "512Mi"
        limits:
          cpu: "1"
          memory: "2Gi"

      # Environment variables
      env:
        - name: MLFLOW_TRACKING_URI
          value: "http://mlflow.mlops.svc.cluster.local:5000"
        - name: MODEL_NAME
          value: "random_forest_rul"

    # Pod affinity
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                      - rul-random-forest
              topologyKey: kubernetes.io/hostname

---
# =============================================================================
# Alternative: Custom Container for RF (if sklearn server doesn't fit)
# =============================================================================
apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: rul-rf-custom
  namespace: mlops
  labels:
    app.kubernetes.io/name: rul-rf-custom
    app.kubernetes.io/component: inference-service
    app.kubernetes.io/part-of: predictive-maintenance
    model-type: random-forest
spec:
  predictor:
    minReplicas: 1
    maxReplicas: 5
    containerConcurrency: 20

    serviceAccountName: ml-workload
    timeout: 30

    containers:
      - name: rf-predictor
        image: gcr.io/predictive-maintenance/pm-serving-rf:latest
        imagePullPolicy: Always

        ports:
          - containerPort: 8000
            protocol: TCP
            name: http

        env:
          - name: MLFLOW_TRACKING_URI
            value: "http://mlflow.mlops.svc.cluster.local:5000"
          - name: MODEL_DIR
            value: "/models"
          - name: MODEL_TYPE
            value: "random_forest"
          - name: LOG_LEVEL
            value: "INFO"

        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1"
            memory: "2Gi"

        volumeMounts:
          - name: model-storage
            mountPath: /models
            readOnly: true

        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3

        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 3
          periodSeconds: 3
          timeoutSeconds: 2
          failureThreshold: 20

        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false

    volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: model-registry

---
# =============================================================================
# HorizontalPodAutoscaler for Random Forest
# =============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rul-random-forest-hpa
  namespace: mlops
  labels:
    app.kubernetes.io/name: rul-random-forest
    app.kubernetes.io/component: autoscaler
spec:
  scaleTargetRef:
    apiVersion: serving.kserve.io/v1beta1
    kind: InferenceService
    name: rul-random-forest
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Pods
          value: 2
          periodSeconds: 30

---
# =============================================================================
# PodDisruptionBudget
# =============================================================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: rul-random-forest-pdb
  namespace: mlops
  labels:
    app.kubernetes.io/name: rul-random-forest
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rul-random-forest
