# =============================================================================
# Grafana Configuration ConfigMaps - FIXED VERSION
# =============================================================================
# Fixes Applied:
# 1. Correct datasource URL (prometheus service in same namespace)
# 2. Dashboard provisioning with correct folder paths
# 3. Datasource UID matches dashboard references
# 4. All ConfigMaps needed for deployment are included
# =============================================================================

---
# -----------------------------------------------------------------------------
# Grafana Main Configuration
# -----------------------------------------------------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: mlops
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: monitoring
data:
  grafana.ini: |
    [server]
    domain = localhost
    root_url = %(protocol)s://%(domain)s:3000/
    serve_from_sub_path = false

    [security]
    admin_user = admin
    disable_gravatar = true

    [users]
    allow_sign_up = false
    allow_org_create = false
    auto_assign_org = true
    auto_assign_org_role = Viewer

    [auth]
    disable_login_form = false

    [auth.anonymous]
    enabled = false

    [dashboards]
    versions_to_keep = 20
    min_refresh_interval = 5s
    # FIX: Enable default home dashboard
    default_home_dashboard_path = /var/lib/grafana/dashboards/ml-platform/model-performance.json

    [alerting]
    enabled = true
    execute_alerts = true

    [unified_alerting]
    enabled = true

    [analytics]
    check_for_updates = false
    reporting_enabled = false

    [log]
    mode = console
    level = info

    [metrics]
    enabled = true

    [paths]
    # FIX: Explicit paths for provisioning
    provisioning = /etc/grafana/provisioning

---
# -----------------------------------------------------------------------------
# FIX: Grafana Datasources Configuration
# -----------------------------------------------------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: mlops
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: datasources
    app.kubernetes.io/part-of: monitoring
data:
  datasources.yaml: |
    apiVersion: 1

    # Delete existing datasources to avoid duplicates
    deleteDatasources:
      - name: Prometheus
        orgId: 1

    datasources:
      # FIX: Prometheus datasource with correct URL and UID
      - name: Prometheus
        type: prometheus
        uid: prometheus
        access: proxy
        # FIX: Use cluster-internal DNS name
        url: http://prometheus.mlops.svc.cluster.local:9090
        isDefault: true
        editable: false
        jsonData:
          httpMethod: POST
          manageAlerts: true
          prometheusType: Prometheus
          prometheusVersion: "2.48.0"
          # FIX: Lower cache level for more real-time data
          cacheLevel: "Medium"
          disableRecordingRules: false
          incrementalQueryOverlapWindow: "10m"
          # Timeout settings
          queryTimeout: "60s"
          httpHeaderName1: "X-Custom-Header"
        secureJsonData:
          httpHeaderValue1: "custom-value"

---
# -----------------------------------------------------------------------------
# FIX: Grafana Dashboard Provisioning Configuration
# -----------------------------------------------------------------------------
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provisioning
  namespace: mlops
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: dashboard-provisioning
    app.kubernetes.io/part-of: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1

    providers:
      # FIX: ML Platform Dashboards - ensure path matches volume mount
      - name: 'ML Platform'
        orgId: 1
        folder: 'ML Platform'
        folderUid: 'ml-platform'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards/ml-platform
          foldersFromFilesStructure: false

      # FIX: Infrastructure Dashboards
      - name: 'Infrastructure'
        orgId: 1
        folder: 'Infrastructure'
        folderUid: 'infrastructure'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards/infrastructure

---
# -----------------------------------------------------------------------------
