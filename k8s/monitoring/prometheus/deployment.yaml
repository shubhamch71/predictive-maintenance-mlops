# =============================================================================
# Prometheus Server Deployment
# =============================================================================
# Deploys Prometheus for metrics collection and alerting.
#
# Apply with: kubectl apply -f k8s/monitoring/prometheus/deployment.yaml
# =============================================================================

# -----------------------------------------------------------------------------
# PersistentVolumeClaim for Prometheus data
# -----------------------------------------------------------------------------
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: prometheus-data
  namespace: mlops
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: monitoring
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  # storageClassName: standard

---
# -----------------------------------------------------------------------------
# ServiceAccount for Prometheus
# -----------------------------------------------------------------------------
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus
  namespace: mlops
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: monitoring

---
# -----------------------------------------------------------------------------
# ClusterRole for Prometheus
# -----------------------------------------------------------------------------
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: monitoring
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - nodes/metrics
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
  - apiGroups: ["extensions", "networking.k8s.io"]
    resources:
      - ingresses
    verbs: ["get", "list", "watch"]
  - nonResourceURLs: ["/metrics", "/metrics/cadvisor"]
    verbs: ["get"]

---
# -----------------------------------------------------------------------------
# ClusterRoleBinding for Prometheus
# -----------------------------------------------------------------------------
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
  - kind: ServiceAccount
    name: prometheus
    namespace: mlops

---
# -----------------------------------------------------------------------------
# Prometheus Deployment
# -----------------------------------------------------------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: mlops
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: monitoring
    app.kubernetes.io/version: "2.48.0"
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for PVC
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus
        app.kubernetes.io/component: server
        app.kubernetes.io/part-of: monitoring
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
    spec:
      serviceAccountName: prometheus

      # Security context
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534

      # Init container to set permissions
      initContainers:
        - name: init-chown-data
          image: busybox:1.36
          command:
            - chown
            - -R
            - "65534:65534"
            - /prometheus
          volumeMounts:
            - name: prometheus-data
              mountPath: /prometheus
          securityContext:
            runAsNonRoot: false
            runAsUser: 0

      containers:
        - name: prometheus
          image: prom/prometheus:v2.48.0
          imagePullPolicy: IfNotPresent

          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus"
            - "--storage.tsdb.retention.time=15d"
            - "--storage.tsdb.retention.size=8GB"
            - "--web.console.libraries=/usr/share/prometheus/console_libraries"
            - "--web.console.templates=/usr/share/prometheus/consoles"
            - "--web.enable-lifecycle"
            - "--web.enable-admin-api"

          ports:
            - name: http
              containerPort: 9090
              protocol: TCP

          # Resource limits
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "2Gi"

          # Volume mounts
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus/prometheus.yml
              subPath: prometheus.yml
            - name: rules
              mountPath: /etc/prometheus/rules
            - name: prometheus-data
              mountPath: /prometheus

          # Liveness probe
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3

          # Readiness probe
          readinessProbe:
            httpGet:
              path: /-/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3

          # Security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

        # Config reloader sidecar
        - name: config-reloader
          image: jimmidyson/configmap-reload:v0.9.0
          imagePullPolicy: IfNotPresent
          args:
            - "--volume-dir=/etc/prometheus"
            - "--webhook-url=http://localhost:9090/-/reload"
          resources:
            requests:
              cpu: "10m"
              memory: "32Mi"
            limits:
              cpu: "50m"
              memory: "64Mi"
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus/prometheus.yml
              subPath: prometheus.yml
            - name: rules
              mountPath: /etc/prometheus/rules
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true

      # Volumes
      volumes:
        - name: config
          configMap:
            name: prometheus-config
            items:
              - key: prometheus.yml
                path: prometheus.yml
        - name: rules
          configMap:
            name: prometheus-config
            items:
              - key: alerts.yml
                path: alerts.yml
              - key: recording_rules.yml
                path: recording_rules.yml
        - name: prometheus-data
          persistentVolumeClaim:
            claimName: prometheus-data

      # Termination grace period
      terminationGracePeriodSeconds: 300

      # Node affinity
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                      - monitoring

---
# -----------------------------------------------------------------------------
# Prometheus Service (ClusterIP)
# -----------------------------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: mlops
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: monitoring
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: server
  ports:
    - name: http
      port: 9090
      targetPort: 9090
      protocol: TCP

---
# -----------------------------------------------------------------------------
# Prometheus Service (NodePort for external access)
# -----------------------------------------------------------------------------
apiVersion: v1
kind: Service
metadata:
  name: prometheus-external
  namespace: mlops
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: monitoring
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/component: server
  ports:
    - name: http
      port: 9090
      targetPort: 9090
      nodePort: 30090
      protocol: TCP

---
# -----------------------------------------------------------------------------
# Prometheus Ingress (optional)
# -----------------------------------------------------------------------------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prometheus
  namespace: mlops
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: monitoring
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    # Basic auth (uncomment for security)
    # nginx.ingress.kubernetes.io/auth-type: basic
    # nginx.ingress.kubernetes.io/auth-secret: prometheus-basic-auth
spec:
  ingressClassName: nginx
  rules:
    - host: prometheus.example.com  # Change to your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus
                port:
                  number: 9090

---
# -----------------------------------------------------------------------------
# PodDisruptionBudget
# -----------------------------------------------------------------------------
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: prometheus-pdb
  namespace: mlops
  labels:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/part-of: monitoring
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus
      app.kubernetes.io/component: server
