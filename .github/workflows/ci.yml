# =============================================================================
# GitHub Actions CI/CD Workflow
# =============================================================================
#
# This workflow provides automated testing and deployment for the
# Predictive Maintenance MLOps platform.
#
# Triggers:
# - Push to main/develop branches
# - Pull requests to main branch
#
# Jobs:
# 1. test: Run code quality checks and tests
# 2. build: Build and push Docker images (main branch only)
#
# Required Secrets:
# - DOCKER_USERNAME: Docker Hub username
# - DOCKER_TOKEN: Docker Hub access token
#
# =============================================================================

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'

env:
  PYTHON_VERSION: '3.11'
  DOCKER_REGISTRY: docker.io

jobs:
  # ===========================================================================
  # Test Job: Code Quality and Testing
  # ===========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run flake8 linting
        run: |
          flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=100 --statistics

      - name: Run black formatting check
        run: |
          black --check --line-length 100 src/ tests/

      - name: Run isort import sorting check
        run: |
          isort --check-only --profile black src/ tests/

      - name: Run bandit security scan
        run: |
          bandit -r src/ -ll -ii -f json -o bandit-report.json || true
          bandit -r src/ -ll -ii --exit-zero

      - name: Run pytest with coverage
        run: |
          pytest tests/ \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=70 \
            --junitxml=test-results.xml \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            test-results.xml
            coverage.xml
            bandit-report.json
          retention-days: 30

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  # ===========================================================================
  # Build Job: Docker Images
  # ===========================================================================
  build:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=$(python -c "exec(open('src/__version__.py').read()); print(__version__)")
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build and push training image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/training/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/pm-training:latest
            ${{ secrets.DOCKER_USERNAME }}/pm-training:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/pm-training:${{ steps.version.outputs.SHA_SHORT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
            GIT_COMMIT=${{ steps.version.outputs.SHA_SHORT }}

      - name: Build and push serving image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/serving/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/pm-serving:latest
            ${{ secrets.DOCKER_USERNAME }}/pm-serving:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/pm-serving:${{ steps.version.outputs.SHA_SHORT }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
            GIT_COMMIT=${{ steps.version.outputs.SHA_SHORT }}

      - name: Create deployment summary
        run: |
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## Docker Images Published

          | Image | Tags |
          |-------|------|
          | pm-training | latest, ${{ steps.version.outputs.VERSION }}, ${{ steps.version.outputs.SHA_SHORT }} |
          | pm-serving | latest, ${{ steps.version.outputs.VERSION }}, ${{ steps.version.outputs.SHA_SHORT }} |

          **Registry:** Docker Hub
          **Version:** ${{ steps.version.outputs.VERSION }}
          **Commit:** ${{ steps.version.outputs.SHA_SHORT }}
          EOF

  # ===========================================================================
  # Security Scan Job (Optional)
  # ===========================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/pm-serving:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
