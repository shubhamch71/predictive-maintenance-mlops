# =============================================================================
# Docker Compose for Predictive Maintenance MLOps Platform
# =============================================================================
#
# This file defines the complete local development environment including:
# - PostgreSQL database for MLflow backend
# - MLflow tracking server
# - FastAPI model serving API
# - Prometheus for metrics collection
# - Grafana for visualization
#
# Usage:
#   # Start all services
#   docker-compose up -d
#
#   # View logs
#   docker-compose logs -f
#
#   # Stop services
#   docker-compose down
#
#   # Stop and remove volumes (clean slate)
#   docker-compose down -v
#
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: mlops-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mlflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mlflow}
      POSTGRES_DB: ${POSTGRES_DB:-mlflow}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mlflow} -d ${POSTGRES_DB:-mlflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.mlops.service=database"
      - "com.mlops.component=postgres"

  # ===========================================================================
  # MLflow Tracking Server
  # ===========================================================================
  mlflow:
    build:
      context: ./docker/mlflow
      dockerfile: Dockerfile
    container_name: mlops-mlflow
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      MLFLOW_BACKEND_STORE_URI: postgresql://${POSTGRES_USER:-mlflow}:${POSTGRES_PASSWORD:-mlflow}@postgres:5432/${POSTGRES_DB:-mlflow}
      MLFLOW_DEFAULT_ARTIFACT_ROOT: /mlflow/artifacts
      MLFLOW_TRACKING_URI: http://localhost:5000
      MLFLOW_HOST: 0.0.0.0
      MLFLOW_PORT: 5000
    volumes:
      - mlflow-artifacts:/mlflow/artifacts
    ports:
      - "${MLFLOW_PORT:-5000}:5000"
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.mlops.service=tracking"
      - "com.mlops.component=mlflow"

  # ===========================================================================
  # FastAPI Model Serving API
  # ===========================================================================
  api:
    build:
      context: .
      dockerfile: docker/serving/Dockerfile
    container_name: mlops-api
    depends_on:
      mlflow:
        condition: service_healthy
    environment:
      MLFLOW_TRACKING_URI: http://mlflow:5000
      MODEL_NAME: ${MODEL_NAME:-predictive-maintenance}
      MODEL_VERSION: ${MODEL_VERSION:-production}
      API_HOST: 0.0.0.0
      API_PORT: 8000
      PYTHONUNBUFFERED: 1
      # Prometheus metrics
      ENABLE_METRICS: "true"
      METRICS_PORT: 8001
    volumes:
      # Mount source for hot reload in development
      - ./src:/app/src:ro
      - ./models:/app/models:ro
    ports:
      - "${API_PORT:-8000}:8000"
      - "${METRICS_PORT:-8001}:8001"
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.mlops.service=serving"
      - "com.mlops.component=api"

  # ===========================================================================
  # Prometheus Monitoring
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: mlops-prometheus
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - mlops-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.mlops.service=monitoring"
      - "com.mlops.component=prometheus"

  # ===========================================================================
  # Grafana Dashboard
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: mlops-grafana
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: "http://localhost:3000"
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Viewer"
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    networks:
      - mlops-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.mlops.service=monitoring"
      - "com.mlops.component=grafana"

# =============================================================================
# Networks
# =============================================================================
networks:
  mlops-network:
    driver: bridge
    name: mlops-network
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
    name: mlops-postgres-data
    labels:
      - "com.mlops.volume=database"

  mlflow-artifacts:
    name: mlops-mlflow-artifacts
    labels:
      - "com.mlops.volume=artifacts"

  prometheus-data:
    name: mlops-prometheus-data
    labels:
      - "com.mlops.volume=metrics"

  grafana-data:
    name: mlops-grafana-data
    labels:
      - "com.mlops.volume=dashboards"
