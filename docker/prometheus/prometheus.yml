# =============================================================================
# Prometheus Configuration for MLOps Platform
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

  external_labels:
    cluster: 'predictive-maintenance'
    environment: 'local'

# Alerting configuration
alerting:
  alertmanagers: []

# Rule files
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # MLflow server
  - job_name: 'mlflow'
    static_configs:
      - targets: ['mlflow:5000']
    metrics_path: /metrics
    scrape_interval: 60s

  # FastAPI serving API
  - job_name: 'api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # API metrics endpoint
  - job_name: 'api-metrics'
    static_configs:
      - targets: ['api:8001']
    metrics_path: /metrics
    scrape_interval: 10s
